<h1>Room Details</h1>

<form>
  <table>
    <tr>
      <td>Name</td>
      <td>
        <input class="textinput" type="text" id="name" name="name" [(ngModel)]="room.name" required #name="ngModel">
      </td>
    </tr>
    <tr>
      <td>Type</td>
      <td>
        <select id="type" name="type" [(ngModel)]="room.type" required #type="ngModel">
          <option value="Auditorium">Auditorium</option>
          <option value="Classroom">Classroom</option>
          <option value="Meetingroom">Meetingroom</option>
          <option value="Office">Office</option>
          <option value="Studyarea">Studyarea</option>
          <option value="Cafetaria">Cafetaria</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Capacity</td>
      <td><input class="textinput" type="number" id="capacity" name="capacity" [(ngModel)]="room.capacity" required #capacity="ngModel"></td>
    </tr>
    <br>
    <tr>
      <td>Beamer</td>
      <td>
        <label class="truelabel" for="beamerTrue">True</label>
        <input id="beamerTrue" type="radio" name="beamer" (change)="changeBeamerTrue()"
               [checked]="checkForBeamer(true)">
      </td>
      <td>
        <label for="beamerFalse">False</label>
        <input id="beamerFalse" type="radio" name="beamer" (change)="changeBeamerFalse()"
               [checked]="checkForBeamer(false)">
      </td>
    </tr>
    <tr *ngIf="occupiedPresent()">
      <td>Occupied</td>
      <td>
        <label class="truelabel" for="occupiedTrue">True</label>
        <input id="occupiedTrue" type="radio" name="occupied" (change)="changeOccupiedTrue()"
               [checked]="checkForOccupied(true)">
      </td>
      <td>
        <label for="occupiedFalse">False</label>
        <input id="occupiedFalse" type="radio" name="occupied" (change)="changeOccupiedFalse()"
               [checked]="checkForOccupied(false)">
      </td>
    </tr>
    <tr *ngIf="crowdPresent()">
      <td>Crowd</td>
      <td><input class="textinput" type="number" id="crowd" name="crowd" [(ngModel)]="room.crowd" required #crowd="ngModel"></td>
    </tr>
  </table>
  <button (click)="save()">Save</button>
  <br>
  <button routerLink="/home">Return to home</button>
</form>
